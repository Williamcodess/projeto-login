<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
</head>
<body>
    <div id="fundo">
        <!--Aqui va uma imagem nas Media Query-->
    </div>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <!--Aqui vai a imagem nas CSS-->
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.ph" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">person</span>
                        </label>

                        <input type="email" name="login" id="ilogin" required autocomplete="email" minlength="4" maxlength="50" size="20" placeholder="Seu e-mail">
                        
                    </div>
                    <div class="campo">

                        <label for="isenha">
                            <span class="material-symbols-outlined">key</span>
                        </label>

                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="50" size="20" placeholder="Sua senha">
                    </div>

                    <div>
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="botao">
                        <a href="esqueci-a-senha.html">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
